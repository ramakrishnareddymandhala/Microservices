spring: 
  application:
    name: proudct-enquiry-service
#RabbitMQ connection details
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
 
server:
  port: 8700
  
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
        
feign:
  hystrix:
    enabled: true     

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance: 
    hostname: localhost
  
  #Following config is not required if we use eureka server
